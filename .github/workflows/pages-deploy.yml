name: "notionToJekyllMd > Build > Deploy"
on:
  repository_dispatch:
    types: [RUN_WORKFLOW_DISPATCH]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  notionToJekyllMd:
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: ./_scripts

    steps:
      - uses: actions/checkout@master

      # ëª¨ë“  ì•„í‹°í´ ì œê±°
      - name: Clean Directory
        run: |
          for file in assets/img/*
          do
              if [[ $file != "assets/img/favicons" ]]
              then
                  rm -rf "$file"
              fi
          done
          rm -rf _posts/*

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # node_modules ìºì‹œ ì„¤ì •
      - name: Cache node_modules
        id: cache
        uses: actions/cache@v3
        with:
          # ì‘ì—… í´ë”ë¡œ ì •ì˜
          working-directory: ${{ env.WORKING_DIR }}
          # cacheì˜ ëŒ€ìƒì„ ì •í•œë‹¤.
          path: "**/node_modules"
          # ë¬´íš¨í™”ì˜ ê¸°ì¤€ì´ ë˜ëŠ” cacheì˜ keyë¥¼ ì •í•œë‹¤.
          key: ${{ runner.os }}-${{ env.CACHE_KEY_LABLE }}-${{ hashFiles(format('{0}/package-lock.json')) }}
          # keyê°€ ê¹¨ì¡Œì„ë•Œ ë³µêµ¬í•˜ëŠ” ë°©ë²• ëª…ì‹œ, "${{ runner.os }}-node-" ì™€ ì¼ì¹˜í•˜ëŠ” ìºì‹œë¥¼ ê°€ì ¸ì™€ ì‚¬ìš©í•œë‹¤.
          restore-keys: ${{ runner.os }}-node-

      # 4. Cache Hit ì‹¤íŒ¨: ì¼ì¹˜í•˜ëŠ” ìºì‹œê°€ ì—†ë‹¤ë©´ node_modules ì„¤ì¹˜
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: ${{ env.WORKING_DIR }}

      - name: Install Dependencies
        run: npm run start
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        working-directory: ${{ env.WORKING_DIR }}

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "Feat: Notion to Jekyll ë³€ê²½ ì‚¬í•­ ì €ì¥"
          branch: main
          commit_user_name: importer-bot ğŸ¤–
          commit_user_email: actions@github.com
          commit_author: importer-bot ğŸ¤– <actions@github.com>

  build:
    runs-on: ubuntu-latest
    needs: notionToJekyllMd
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
